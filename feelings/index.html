<body>
    <div id="app" @click="cancelExport">
        <div class="header">
            <div class="note">"è‡ªçŸ¥ä»€ä¹ˆéƒ½ä¸åƒï¼Œå¹³ç”Ÿå°±åªåƒé£"</div>
            <div class="more">
                <div class="export" @click.stop="exportNote"><span v-if="!lock">ğŸ”’</span> å¯¼å‡ºç¬”è®°</div>
                <transition name="fade">
                    <div class="exportMenu" v-if="exportDetail">
                        <div @click="deriveNote(1)">å¯¼å‡ºå½“å‰ç¬”è®°</div>
                        <div @click="deriveNote(2)">å¯¼å‡ºæ‰€æœ‰ç¬”è®°</div>
                    </div>
                </transition>
            </div>
        </div>
        <transition name="fade">
            <div class="cover" v-if="lockFlag">
                <div class="password box">
                    <span class="rt" @click="rt">ç‚¹æˆ‘è¿”å› ğŸ˜Š</br>
                    </span>
                    <input type="text" v-model="password" :placeholder="tips" autofocus="autofocus"></input>
                    <div class="unlock" @click="unclock">è§£é”</div>
                </div>
            </div>
        </transition>
        <div class="content">
            <div class="menu box-shadow">
                <div class="addNotes" @click="addNotes">
                    æ–°å¢ç¬”è®°
                </div>
                <div class="list">
                    <div class="item" v-for="item in sortedNotes" @click="selectNote(item.id)"
                        :class="{selected:item==selectedNote}">{{item.title}} <span style="display: none;"
                            v-if="item.favorite"><img src="./images//collection.png"></span></div>
                </div>
                <div class="tip">
                    å…± {{notes.length}} æ¡ç¬”è®°

            </div>
            <template v-if="notes.length>0">
                <div class="main box-shadow">
                    <div class="head">
                        <input type="text" v-model="selectedNote.title">
                        <span class="imgBox">
                            <img src="./images/collection.png" @click="favoriteNote" title="æ”¶è—"
                                v-if="this.selectedNote.favorite">
                            <img src="./images/discollection.png" @click="favoriteNote" title="æ”¶è—" v-else>
                            <img src="./images//delete.png" @click="removeNote" title="åˆ é™¤">
                        </span>
                    </div>
                    <textarea v-model="selectedNote.content"></textarea>
                    <div class="tooltime">
                        åˆ›å»ºäº {{this.selectedNote.created|formateTime}}
                    </div>
                </div>
                <!-- <div class="translate box-shadow" v-html="notePreview"></div> -->
            </template>
        </div>
    </div>

<script>
    const app = new Vue({
        el: "#app",
        data: {
            notes: JSON.parse(localStorage.getItem('notes')) || [],
            selectedId: localStorage.getItem('selectedId'),
            tips: "è¯·è¾“å…¥å¯†ç ä»¥è§£é”åŠŸèƒ½",
            password: "",
            lockFlag: false,
            lock: localStorage.getItem('lock') || false,
            exportDetail: false
        },
        computed: {
            // notePreview() {
            //     return this.selectedNote ? marked(this.selectedNote.content) : ''
            // },
            selectedNote() {
                return this.notes.find(note => note.id == this.selectedId) || ''
            },
            sortedNotes() {
                return this.notes.slice().sort((a, b) => (a.favorite === b.favorite) ? 0 : a.favorite ? -1 : 1)
            }
        },
        watch: {
            notes: {
                handler: 'saveNotes',
                deep: true // æ·±åº¦ç›‘æµ‹
            },
            selectedId(val) {
                localStorage.setItem('selectedId', val)
            }
        },
        filters: {
            formateTime(val) {
                return moment(val).format('YY/MM/DD,HH:mm:ss')
            }
        },
        methods: {
            addNotes() {
                const time = Date.now()
                const note = {
                    id: String(time),
                    title: 'New Note',
                    content: 'there is nothing...',
                    created: time,
                    favorite: false
                }
                this.notes.push(note)
            },
            saveNotes(val) {
                localStorage.setItem('notes', JSON.stringify(this.notes))
                if (this.notes.length == 1) {
                    localStorage.setItem('selectedId', val[0].id)
                    this.selectedId = val[0].id
                }

            },
            selectNote(id) {
                this.selectedId = id
            },
            removeNote() {
                if (this.selectedNote && confirm('delete this note')) {
                    const index = this.notes.indexOf(this.selectedNote)
                    if (index !== -1) {
                        this.notes.splice(index, 1)
                    }
                }
            },
            favoriteNote() {
                this.selectedNote.favorite = !this.selectedNote.favorite
            },
            //å¯¼å‡ºæ–‡ä»¶
            deriveNote(num) {
                if (num == 1) {
                    const filename = this.selectedNote.title
                    const content = this.selectedNote.content
                    const a = document.createElement('a')
                    const blob = new Blob([content], { type: "application/msword;charset=utf-8" })
                    a.download = filename
                    a.href = URL.createObjectURL(blob)
                    a.click()
                    URL.revokeObjectURL(blob)
                } else {
                    this.notes.forEach(v => {
                        const filename = v.title
                        const content = v.content
                        const a = document.createElement('a')
                        const blob = new Blob([content], { type: "application/msword;charset=utf-8" })
                        a.download = filename
                        a.href = URL.createObjectURL(blob)
                        a.click()
                        URL.revokeObjectURL(blob)
                    })
                }

            },
            exportNote() {
                if (!this.lock) {
                    this.lockFlag = true
                    localStorage.setItem('lock', true)
                } else {
                    this.exportDetail = !this.exportDetail
                }
            },
            cancelExport() {
                if (this.exportDetail) {
                    this.exportDetail = false
                }
            },
            unclock() {
                if (!this.password) {
                    this.tips = "å¯†ç ä¸ºç©º"
                }
                if (this.password && this.password !== '123456') {
                    this.password = null
                    this.tips = "å¯†ç é”™è¯¯"
                }
                else {
                    this.lockFlag = false
                    this.lock = true
                }
            },
            rt() {
                this.lockFlag = false
            }
        },
    })
</script>

</html>
